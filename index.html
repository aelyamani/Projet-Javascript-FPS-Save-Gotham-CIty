<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Save Gotham City</title>
</head>

<body>
    <header>
        <div class="titleBar">
            <h1 class="title">
                <img id="logo" src="image/logo.png" alt="logo">s
                Save Gotham City
            </h1>
        </div>
    </header>

    <div id="game">
        <div class="info1">
            <div class="infoPlayer1">
                <img src="image/batman.png" alt="avatar of player">
                <h3 class="batman">Batman</h3>
                <div class="health ml-3">
                    <div class="row">
                        <div class="col-xs-4 ml-2 mr-2">
                            <p>Health :</p>
                        </div>
                        <div class="col-xs-8 progress-bar" style="background-color: white; float: right;">
                            <div id="health1" class="progress-bar-value far fa-heart"></div>
                            <div id="barHealth1" class="progress-bar-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="otherInformations">
                    <p>Weapon : <img id="weaponImg1" src="image/brassKnuckles.png" alt="weapon icon">
                    </p>
                    <p>Damage : <i class="fas fa-bolt mr-1" style="color: white;"></i><span id="damage1"></span>
                    </p>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <div class="info2">
            <div class="infoPlayer2">
                <img src="image/joker.png" alt="avatar of player">
                <h3 class="joker">Joker</h3>
                <div class="health ml-3">
                    <div class="row">
                        <div class="col-xs-4 ml-2 mr-2">
                            <p>Health :</p>
                        </div>
                        <div class="col-xs-8 progress-bar" style="background-color: white; float: right;">
                            <div id="health2" class="progress-bar-value far fa-heart"></div>
                            <div id="barHealth2" class="progress-bar-fill"></div>
                        </div>
                    </div>

                </div>

                <div class="otherInformations">
                    <p>Weapon : <img id="weaponImg2" src="image/brassKnuckles.png" alt="weapon icon"></p>
                    <p>Damage : <i class="fas fa-bolt mr-1" style="color: white;"></i><span id="damage2"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="action">
        <button id="attack"><i class="far fa-hand-rock mr-1 attackIcon"></i>Attack</button>
        <button id="defend"><i class="fas fa-shield-alt mr-1 defendIcon"></i>Defend</button>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/weapon.class.js"></script>
    <script src="js/player.class.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/interfacePlayer.class.js"></script>
    <script src="js/square.class.js"></script>
    <script src="js/wall.class.js"></script>
    <script src="js/map.class.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
